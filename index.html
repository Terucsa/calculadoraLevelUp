<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./js/script.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="sectionPrincipal">
        <section class="calculator">
            <input type="text" id="display" readonly class="inputResultado">
            <section class="containerButton">
                <button type="button" class="btn btn-outline-info itemButon" onclick="calcular('1')">1</button>
                <button type="button" class="btn btn-outline-info itemButon" onclick="calcular('2')">2</button>
                <button type="button" class="btn btn-outline-info itemButon" onclick="calcular('3')">3</button>
                <button type="button" class="btn btn-outline-info itemButon" onclick="calcular('4')">4</button>
                <button type="button" class="btn btn-outline-danger itemButon" onclick="calcular('5')">5</button>
                <button type="button" class="btn btn-outline-danger itemButon" onclick="calcular('6')">6</button>
                <button type="button" class="btn btn-outline-danger itemButon" onclick="calcular('7')">7</button>
                <button type="button" class="btn btn-outline-danger itemButon" onclick="calcular('8')">8</button>
                <button type="button" class="btn btn-outline-warning itemButon" onclick="calcular('9')">9</button>
                <button type="button" class="btn btn-outline-warning itemButon" onclick="calcular('0')">0</button>
                <button class="btn btn-outline-warning itemButon" onclick="calcular('+')">+</button>
                <button class="btn btn-outline-warning itemButon" onclick="calcular('-')">-</button>
                <button class="btn btn-outline-dark itemButon" onclick="calcular('*')">*</button>
                <button class="btn btn-outline-dark itemButon" onclick="calcular('/')">/</button>
                <button class="btn btn-outline-dark itemButon" onclick="limpiar()">Limpiar</button>
                <button class="btn btn-outline-dark itemButon" onclick="calcularResultado()">=</button>
            </section>
        </section>  
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
